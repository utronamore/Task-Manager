<h2 mat-dialog-title>Add new task</h2>
<mat-dialog-content>
<div [formGroup]="createControls">
  <mat-form-field class="input form-control">
    <mat-label>Task</mat-label>
    <input formControlName="header"
           [(ngModel)]="header"
           required
           matInput
    >
    <mat-error>The field cannot be empty</mat-error>
  </mat-form-field>
  <br>

  <mat-form-field class="input form-control">
    <mat-label>Description</mat-label>
    <input matInput
           formControlName="description"
           [(ngModel)]="description">
  </mat-form-field>
  <br>

  <mat-form-field class="date-input form-control">
    <mat-label>Choose a date</mat-label>
    <input matInput
           formControlName="deadline"
           [matDatepicker]="datepicker"
           [(ngModel)]="deadline">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker [startAt]="startDate"></mat-datepicker>
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button type="submit"
          [disabled]="!createControls.valid"
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          (click)="addTaskToStorage()">Add
  </button>
</mat-dialog-actions>
