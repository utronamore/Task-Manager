<button class="add-button" (click)="openPopup()">
  <mat-icon>add</mat-icon>
  Add Task
</button>

<ng-container *ngIf="selected">
  <div class="background"></div>
  <div [formGroup]="createControls" (ngSubmit)="onSubmit()" class="popup">
    <mat-form-field class="input">
      <mat-label>Task</mat-label>
      <input formControlName="header"
             [(ngModel)]="header"
             required
             matInput
      >
    </mat-form-field>
    <br>

    <mat-form-field class="input form-control">
      <mat-label>Description</mat-label>
      <input matInput
             formControlName="description"
             [(ngModel)]="description">
    </mat-form-field>
    <br>

    <mat-form-field class="date-input form-control">
      <mat-label>Choose a date</mat-label>
      <input matInput
             formControlName="deadline"
             [matDatepicker]="datepicker"
             [(ngModel)]="deadline">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <button class="popup-add-button"
            type="submit"
            dkFocusInitial
            [disabled]="!createControls.valid"
            (click)="addTaskToStorage(); closePopup(); clearForm()">Add
    </button>
    <button class="close-button" (click)="closePopup()">X</button>
  </div>
</ng-container>
