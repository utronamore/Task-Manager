<button (click)="openPopup()">Add Task</button>

<ng-container *ngIf="selected">
  <div class="background"></div>
  <div class="popup">

    <mat-form-field appearance="fill">
      <mat-label>Task</mat-label>
      <input [formControl]="headerControl"
             [(ngModel)]="header"
             required
             matInput>
      <mat-error *ngIf="headerControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="description">
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="deadline">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <br>

    <button (click)="addTaskToStorage(); closePopup()">Add</button>

    <button class="closeButton" (click)="closePopup()">X</button>
  </div>
</ng-container>
