<button (click)="openPopup()">Add Task</button>

<ng-container *ngIf="selected">
  <div class="background"></div>
  <div class="popup">

    <mat-form-field appearance="fill">
      <mat-label>Задание</mat-label>
      <input #_header="ngModel" required matInput [(ngModel)]="header">
    </mat-form-field>
    <br>

    <div style = "color:red" *ngIf="_header.invalid && _header.touched">
      Заполните задание
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="description">
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="deadline">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <br>

    <button [disabled]="_header.invalid" (click)="addTaskToStorage(); closePopup()">Добавить</button>

    <button class="closeButton" (click)="closePopup()">X</button>
  </div>
</ng-container>
