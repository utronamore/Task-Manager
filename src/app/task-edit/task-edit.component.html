<ng-container *ngIf="selected">
  <div class="background"></div>
  <div class="popup">
    <mat-form-field appearance="fill">
      <mat-label>Задание</mat-label>
      <input matInput [(ngModel)]="task.header">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="task.description">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="task.deadline">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <br>
    <button class="closeButton" (click)="closePopup()">X</button>
    <button (click)="closePopup()">Сохранить</button>
  </div>
</ng-container>
